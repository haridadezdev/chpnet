<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositório Login</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <script>
        history.replaceState({}, document.title, "ArquivosChpnet");
        </script>
    <form>
        <h3><img class="img-fluid" src="https://arquivos.chpnet.com.br/img/logo-chpnet-150x150.png" usemap="#shape" /></h3>
        <p><strong>Login</strong></p>
        <input type="text" placeholder="Login" id="login" name="login">
        <input type="password" placeholder="Senha" id="senha" name="senha">
        <input type="submit" onclick="logar(); return false" name="enviar">
    </form>

    <script>
        function logar() {
            var login = document.getElementById('login').value;
            var senha = document.getElementById('senha').value;

            if (login == "chpnet" && senha == "753159") {
                location.href = "home.html";
            } else {
                alert('Usuário ou senha incorretos');
            }
        }
    </script>
</body>
</html>
